<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 navbartop">
                {% include 'navbar.html' %}
            </div>
        </div>
        <div class="row">
            <div class="col-2 sidebar">
                <ul class="list-group cat-group">
                    <li class="list-group-item">Dashboard</li>
                    <li class="list-group-item">View Orders</li>
                    <li class="list-group-item">Account Info</li>
                    <li class="list-group-item">Favorites</li>
                </ul>
            </div>
            <div class="col-9 main">
                <h1 class="store-header">Account Info</h1>
                <form action="/accountupdate" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="first_name" value="{{user.first_name}}">
                        <label for="first_name">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="last_name" value="{{user.last_name}}">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" class="form-control" id="dob" value="{{user.dob.year}}-{{month}}-{{day}}">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{user.email}}">
                        <label for="address1">Address</label>
                        <input type="text" name="address1" id="address1" class="form-control" value="{{user.address_1}}">
                        <label for="address2">Address 2</label>
                        <input type="text" name="address2" id="address2" class="form-control" value="{{user.address_2}}">
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputCity">City</label>
                                <input name="city" type="text" class="form-control" id="inputCity" value="{{user.city}}">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label> {% include 'stateselect.html' %}
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputZip">Zip</label>
                                <input name="zip" type="text" class="form-control" id="inputZip" value="{{user.zip}}">
                            </div>
                        </div>
                        <label for="exampleInputPassword1">Current Password</label>
                        <input type="password" name="pw" class="form-control" id="exampleInputPassword1">
                        <label for="exampleInputPassword1">New Password</label>
                        <input type="password" name="new_pw" class="form-control" id="exampleInputPassword1">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" name="confirm_pw" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
