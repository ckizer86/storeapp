<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Project</title>
    {% include 'headerimports.html' %}
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 navbartop">
                {% include 'navbar.html' %}
            </div>
        </div>
        <div class="row">
            <div class="col-6 loginform">
                <h2>Register</h2>
                <form action="/registeruser" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="first_name">
                        <label for="first_name">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="last_name">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" class="form-control" id="dob">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <label for="address1">Address</label>
                        <input type="text" name="address1" id="address1" class="form-control">
                        <label for="address2">Address 2</label>
                        <input type="text" name="address2" id="address2" class="form-control">
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputCity">City</label>
                                <input type="text" name="city" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label> {% include 'stateselect.html' %}
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputZip">Zip</label>
                                <input type="text" name="zip" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="pw" class="form-control" id="exampleInputPassword1">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" name="confirm_pw" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
